<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <div class="container">
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" autocomplete="off">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" autocomplete="off">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" autocomplete="off">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" autocomplete="off">
            </div>
            <div>
                <label for="endereco">EndereÃ§o:</label>
                <input type="text" id="endereco" autocomplete="off">
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" autocomplete="off">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
